<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrestling Adventure Game</title>
  <style>
    body {
      background-color: #1a001f;
      color: #ca6ec5;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: left;
      font-weight: normal;
      color: #ca6ec5;
      margin-bottom: 20px;
    }
    #output {
      width: 600px;
      height: 400px;
      background-color: #0d0012;
      color: #ca6ec5;
      padding: 10px;
      border: 2px solid #863f9e;
      overflow-y: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
    }
    input {
      width: 600px;
      background-color: #300038;
      color: #ca6ec5;
      border: 1px solid #863f9e;
      padding: 6px 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #a45a9d;
    }
  </style>
</head>
<body>
  <h1>Wrestling Adventure Game</h1>
  <div id="output">*** READY FOR COMBAT ***</div>
  <input type="text" id="userInput" placeholder="Enter your move">

  <script>
    const playerMoves = ["Body Slam", "Suplex", "Drop Kick", "Armbar", "Power Bomb"];
    const opponentMoves = ["Chokeslam", "DDT", "Spear", "Hurricanrana", "German Suplex"];
    
    const moveValues = {
      "Body Slam": 10,
      "Suplex": 15,
      "Drop Kick": 8,
      "Armbar": 5,
      "Power Bomb": 20,
      "Chokeslam": 12,
      "DDT": 18,
      "Spear": 25,
      "Hurricanrana": 14,
      "German Suplex": 16
    };
    
    let playerScore = 0;
    let enemyScore = 0;
    let turnIndex = 0;
    const MAX_TURNS = 5;

    const outputDiv = document.getElementById('output');

    function logOutput(text) {
      outputDiv.innerText += text + '\n';
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }
    
    document.getElementById('userInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const playerInput = event.target.value.trim();
        event.target.value = '';

        if (!moveValues.hasOwnProperty(playerInput)) {
          logOutput("INVALID MOVE. TRY AGAIN.");
          return;
        }

        const opponentMove = opponentMoves[Math.floor(Math.random() * opponentMoves.length)];
        const playerValue = moveValues[playerInput];
        const opponentValue = moveValues[opponentMove];

        logOutput(`\nTURN ${turnIndex + 1}`);
        logOutput(`YOU: ${playerInput} (${playerValue})`);
        logOutput(`OPPONENT: ${opponentMove} (${opponentValue})`);

        if (playerValue > opponentValue) {
          logOutput("*** YOU WIN THIS TURN! ***");
          playerScore++;
        } else if (playerValue < opponentValue) {
          logOutput("*** OPPONENT WINS THIS TURN! ***");
          enemyScore++;
        } else {
          logOutput("*** IT'S A TIE! ***");
        }

        logOutput(`Score: Player ${playerScore} - Enemy ${enemyScore}`);

        turnIndex++;
        if (turnIndex >= MAX_TURNS) {
          logOutput("\n>>> GAME OVER <<<");
          logOutput(`FINAL SCORE: Player ${playerScore} - Enemy ${enemyScore}`);  
        }
      }
    });
  </script>
</body>
</html>
