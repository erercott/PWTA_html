	const moveValues = {};
for (const category in moves) {
  for (const move in moves[category]) {
    moveValues[move.toLowerCase()] = moves[category][move];
  }
}


    let playerScore = 0;
    let enemyScore = 0;
    let turnIndex = 0;
    const MAX_TURNS = 5;

    const outputDiv = document.getElementById('output');

    function logOutput(text) {
      outputDiv.innerText += text + '\n';
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }



    document.getElementById('userInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const playerInput = event.target.value.trim().toLowerCase();
        event.target.value = '';

        // Validate player input
        if (!(playerInput in moveValues)) {
          logOutput("INVALID MOVE. TRY AGAIN.");
          return;
        }

        // Randomly select an opponent move
       const playerValue = moveValues[playerInput];
	   const opponentMove = Object.keys(moveValues)[Math.floor(Math.random() * Object.keys(moveValues).length)];
	   const opponentValue = moveValues[opponentMove];

        // Log output for this turn
        logOutput(`YOU: ${playerInput.toUpperCase()} (${playerValue})`);
        logOutput(`OPPONENT: ${opponentMove.toUpperCase()} (${opponentValue})`);

        if (playerValue > opponentValue) {
          logOutput("*** YOU WIN THIS TURN! ***");
          playerScore++;
        } else if (playerValue < opponentValue) {
          logOutput("*** OPPONENT WINS THIS TURN! ***");
          enemyScore++;
        } else {
          logOutput("*** IT'S A TIE! ***");
        }

        logOutput(`Score: Player ${playerScore} - Enemy ${enemyScore}`);

        turnIndex++;
        if (turnIndex >= MAX_TURNS) {
          logOutput("\n>>> GAME OVER <<<");
          logOutput(`FINAL SCORE: Player ${playerScore} - Enemy ${enemyScore}`);  
        }
      }
    });
